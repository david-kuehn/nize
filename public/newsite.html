<!DOCTYPE html>
<html>
  <head>
    <title>Nize | New Site</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <h2>Enter the new site's details:</h2>
    <form class="git-repo-form" action="/llapi/createsite" method="post">
      <input class="git-repo-sitename" name="sitename" type="text" placeholder="Site Name" value="">
      <input class="git-repo-urlinput" name="urlinput" type="text" placeholder="Git Repository URL" value="">
      <input class="git-repo-submit" type="submit" value="Submit">
    </form>
  </body>
</html>
